<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ruben's Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/admin.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="admin-main">
    <div class="admin-container">
      
      <header class="admin-header">
        <h1 class="admin-title">Blog Admin Panel</h1>
        <div class="header-actions">
          <!-- <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
            <ion-icon name="moon-outline" class="theme-icon"></ion-icon>
          </button> -->
          <a href="index.html" class="back-link">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <span>Back to Portfolio</span>
          </a>
        </div>
      </header>

      <div class="admin-content">
        
        <!-- Add New Post Form -->
        <div class="form-section">
          <h2 class="section-title">Add New Blog Post</h2>
          
          <form id="blogForm" class="admin-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
              <label for="content">Content</label>
              <textarea id="content" name="content" rows="6" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                  <option value="">Select Category</option>
                  <option value="Design">Design</option>
                  <option value="Development">Development</option>
                  <option value="Technology">Technology</option>
                  <option value="Tutorial">Tutorial</option>
                  <option value="News">News</option>
                </select>
              </div>

              <div class="form-group">
                <label for="bannerImage">Banner Image URL</label>
                <input type="url" id="bannerImage" name="bannerImage" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="publishDate">Publish Date</label>
                <input type="date" id="publishDate" name="publishDate" required>
              </div>

              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="Ruben Jimenez" required>
              </div>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="isPublished" name="isPublished">
                <span class="checkmark"></span>
                Publish immediately
              </label>
            </div>

            <button type="submit" class="submit-btn">
              <ion-icon name="add-circle-outline"></ion-icon>
              Add Blog Post
            </button>
          </form>
        </div>

        <!-- Existing Posts -->
        <div class="posts-section">
          <h2 class="section-title">Existing Blog Posts</h2>
          <div id="postsList" class="posts-list">
            <!-- Posts will be loaded here -->
          </div>
        </div>

      </div>

    </div>
  </main>

  <!--
    - custom js link
  -->
  <script src="./assets/js/convex.js"></script>
  <script src="./assets/js/admin.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
